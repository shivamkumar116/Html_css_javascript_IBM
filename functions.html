<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Functions</title>
    <script>
      //declaring a named function
      function myFunction(name) {
        console.log(name);
      }

      //annonymous function
      var fun = function (name) {
        console.log(name);
      };
      console.dir(this);
      //assigning function a variable
      var callFunc = myFunction;

      //creating a function through functin constructor

      var add = new Function("x", "y", "return x+y");

      //invoking functions
      myFunction("Shivam");
      callFunc("Calling function through variable");
      console.log(add(1, 2));
      fun("kumar");

      //
    </script>
  </head>
  <body></body>
</html>
