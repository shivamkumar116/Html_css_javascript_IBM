<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calling functions from events</title>

    <script>
      alert("Hello!");

      function myfunction() {
        console.log("Called myFunction()");
      }
    </script>
  </head>
  <body>
    <input type="button" value="Click me!" onclick="myfunction()" />
  </body>
</html>
