<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <script>
      var date = new Date();
      var time = date.getHours();
      if (time < 12) {
        console.log("good morning!");
      } else if (time < 17) {
        console.log("good afternoon");
      } else {
        console.log("good evening!");
      }
    </script>
  </head>
  <body></body>
</html>
